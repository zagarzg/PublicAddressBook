<table mat-table [dataSource]="contactsService.contactsList" class="mat-elevation-z8">

        <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef class="header"> Full Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="address.city">
      <th mat-header-cell *matHeaderCellDef class="header"> City </th>
      <td mat-cell *matCellDef="let element"> {{element.address.city}} </td>
    </ng-container> 

    <ng-container matColumnDef="address.street">
        <th mat-header-cell *matHeaderCellDef class="header"> Street </th>
        <td mat-cell *matCellDef="let element"> {{element.address.street}} </td>
      </ng-container> 

    <ng-container matColumnDef="address.houseNumber">
      <th mat-header-cell *matHeaderCellDef class="header"> House Number </th>
      <td mat-cell *matCellDef="let element"> {{element.address.houseNumber}} </td>
    </ng-container> 
  
    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef class="header"> Date of Birth </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date}} </td>
    </ng-container>  

    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef class="header"> Actions </th>
      <td mat-cell *matCellDef="let element" >
        <button mat-raised-button color="warn" (click)="onDelete(element.id)">Delete</button>
      </td>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
